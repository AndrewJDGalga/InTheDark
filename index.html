<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In The Dark Timer</title>
    <link href="./css_prod/style.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="./assets/icons/favicon.ico">
</head>
<body>
    <nav>
        <div id="itd-login"></div>
        <form class="itd-login_menu hidden"> <!--</form> action="php/verifier.php" method="POST">-->
            <label for="itd-login_menu_uname">Name: </label>
            <input id="itd-login_menu_uname" type="text" name="itd-login_menu_uname">
            <label for="itd-login_menu_upass">Password: </label>
            <input id="itd-login_menu_upass" type="password" name="itd-login_menu_upass">
            <p id="itd-feedback"></p>
            <input id="itd-login_menu_submit" name="itd-submit" type="submit" value="Submit">
            <input id="itd-login_menu_close" name="itd-close" type="button" value="Back">
        </form>
    </nav>
    <main class="itd-main">
        <img class="itd-title" src="./assets/images/title.png" alt="IN THE DARK title image">
        <button id="itd-play"></button>
        <button id="itd-pause" class="hidden"></button>
        <button id="itd-restart" class="invisible"></button>
        <div id="itd-visual_timer" class="full invisible"></div>
        <p class="itd-timeout hidden">TIME OVER</p>
    </main>
    <script type="module" src="./js/script.js"></script>
</body>
</html>
